<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="../build/css/master.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css" integrity="sha384-y++enYq9sdV7msNmXr08kJdkX4zEI1gMjjkw0l9ttOepH7fMdhb7CePwuRQCfwCr" crossorigin="anonymous">
</head>
<body>
  <div class="medium-cell-block-container grid-y">
    <div class="grid-x">
      <div class="cell auto">
        <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
          <div class="title-bar-title">Menu</div>
        </div>

        <div class="top-bar primary-bg" id="responsive-menu">
          <div class="top-bar-left">
            <img width="200px" src="files/VRCloudTech_Logo_W.png" alt="">
          </div>
          <div class="top-bar-right">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="has-submenu">
                <a href="#0">Create</a>
                <ul class="submenu menu vertical" data-submenu>
                  <li><a href="#0">Project</a></li>
                  <li><a href="#0">VR Model</a></li>
                  <li><a href="#0">Walkthrough</a></li>
                </ul>
              </li>
              <li><a href="#0"><i class="fad fa-bells"></i></a></li>
              <li><a href="#0"><i class="fas fa-user-circle"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell small-3 medium-2 secondary-bg">
        
      </div>
      <div class="cell auto">
        <input class="search-form" type="search" name="search" placeholder="Search..">
      </div>
      <div class="grid-x">
        <div class="">

        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/what-input/dist/what-input.js"></script>
  <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
